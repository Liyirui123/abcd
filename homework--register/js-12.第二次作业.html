<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./js-第二次作业.css">

</head>

<body>

    <div class="bigbox">


        <div class="header">
            <div class="account active">账号登录</div>
            <div class="email">邮箱登录</div>
        </div>
        <div class="center ">
            <div class="content ">
                <div class="content1">
                    <input type="text"  placeholder="请输入账号" class="number">
                    <input type="password"  placeholder="请输入密码" class="pwd">
                </div>
                <div class="content2">
                    <input type="text " placeholder="请输入邮箱">
                    <input type="password" placeholder="请输入密码">
                </div>
            </div>
        </div>
        <div class="foot">
            <button class="register">登录</button>
            <span class="last">未注册的手机号验证后将自动创建账号</span>
        </div>
        <script src="./js-第二次作业.js"></script>
    </div>
</body>

</html>
